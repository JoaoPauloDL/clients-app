<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  {{ cadastrando ? "Cadastro de Usuário" : "Entrar" }}
                </h3>
              </div>
              <div class="card-body">
                <div class="alert alert-danger" *ngIf="loginError == true">
                  Login e/ou Senha Incorreto(a)
                </div>
                <form #loginForm="ngForm" (submit)="onSubmit()">
                  <div class="form-group">
                    <label class="small mb-1">Login</label>
                    <input
                      type="text"
                      name="username"
                      [(ngModel)]="username"
                      class="form-control py-4"
                      placeholder="Digite seu login"
                    />
                  </div>
                  <div class="form-group">
                    <label class="small mb-1">Senha</label>
                    <input
                      type="password"
                      name="password"
                      [(ngModel)]="password"
                      class="form-control py-4"
                      placeholder="Digite sua senha"
                    />
                  </div>
                  <div class="form-group justify-content-center">
                    <button
                      *ngIf="!cadastrando"
                      type="submit"
                      class="btn btn-primary col-md-12"
                    >
                      Login
                    </button>
                    <button
                      *ngIf="cadastrando"
                      type="button"
                      class="btn btn-success col-md-4"
                    >
                      Cadastrar
                    </button>
                    <button
                      (click)="cancelaCadastro()"
                      *ngIf="cadastrando"
                      type="button"
                      class="btn btn-danger col-md-4 ml-2"
                    >
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <div class="small">
                  <a href="#" (click)="preparaCadastrar($event)">
                    Não possui conta? Cadastre-se!
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
