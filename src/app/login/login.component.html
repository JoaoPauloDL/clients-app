<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="texxt-center font-weight-light my-4">Entrar</h3>
              </div>
              <div class="card-body">
                <div class="alert alert-danger" *ngIf="loginError==true">
                    Login e/ou Senha Incorreto(a)
                </div>
                <form #loginForm="ngForm" (submit)="onSubmit()">
                    <div class="form-group">
                        <label  class="small mb-1">Login</label>
                        <input type="text" name="username" [(ngModel)]="username" class="form-control py-4" placeholder="Digite seu login" >
                    </div>
                    <div class="form-group">
                        <label  class="small mb-1">Senha</label>
                        <input type="password" name="password" [(ngModel)]="password" class="form-control py-4" placeholder="Digite sua senha" >
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary col-md-12 ">Login</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
