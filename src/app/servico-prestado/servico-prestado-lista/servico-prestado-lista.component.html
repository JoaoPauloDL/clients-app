<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-bitem active">Consulta</li>
</ol>
<div class="container">
  <form class="mb-4" #consultaForm="ngForm" (submit)="consultar()" >
    <div class="row">
      <div class="col-md-6">
        <label for="inputNome">Nome do Cliente</label>
        <input
          type="text"
          [(ngModel)]="nome"
          name="nome"
          class="form-control"
          id="inputNome"
        />
      </div>

      <div class="col-md-6">
        <label for="inputMes">Mês:</label>
        <select [(ngModel)]="mes" name="mes"class="form-control">
          <option value="">Selecione...</option>
          <option *ngFor="let mes of meses" [value]="mes" >
            {{ mes }}
          </option>
        </select>
      </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-3">
            <button class="btn btn-dark" type="submit ">
                <i class="fa fa-search"></i> Consultar
            </button>
        </div>
    </div>
  </form>
</div>
